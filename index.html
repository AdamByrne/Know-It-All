<!Doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Know It All</title>
	</head>
	<body>
    <center>
      <h1>Enter A Detailed Question:</h1>
      <input id="question" type="text" placeholder="How tall is the Birj Khalifa"/>
      <button onclick="go()">Submit</button>
    </center>
		<script type="text/javascript">
			function go() {
      var input = document.getElementById('question').value;
      var url = encodeURIComponent(input);
      window.open("https://api.wolframalpha.com/v1/result?appid=3J8J64-5L8EWG2R6E&i="+url+"%3F","_blank")
      }
		</script>
	</body>	
</html>
